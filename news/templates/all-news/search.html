{%extends 'all-news/base.html'%}
{%block content%}
<div class="container">


<div class="row">
  {%if articles%}
    <h2>{{articles|length}} of searched term {{message}}</h2>
  {%else%}
    <h2 class="alert alert-info">Found 0 articles for the searched terms {{message}}</h2>

  {%endif%}

</div>
<div class="row">
  {%if articles%}
    {%for article in articles%}
      <div class="col-md-3">
        <h1>{{article.title}}</h1>

      </div>
    {%endfor%}
  {%endif%}
</div>
</div>
{%endblock%}
